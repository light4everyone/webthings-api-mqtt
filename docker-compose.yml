  #     ME_CONFIG_MONGODB_ADMINUSERNAME: admin
  #     ME_CONFIG_MONGODB_ADMINPASSWORD: admin

networks:
  things-network:
    driver: bridge
  mongo-network:
    driver: bridge
  mosquitto-network:
    driver: bridge